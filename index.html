<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LOGIN</title>
      <link rel="stylesheet" type="text/css" href="index.css">
   </head>
   <body>
      <div class="container">
         <h2>Credentials</h2>
         <form id="login-form">
            <div class="form-group">
               <div class="input-container">
                 <i class="fas fa-user icon"></i> <!-- User icon -->
                 <input type="text" id="userId" name="userId" placeholder="User ID" required>
               </div>
             </div>
             
             <div class="form-group">
               <div class="input-container">
                 <i class="fas fa-key icon"></i> <!-- Key icon for Authentication Code -->
                 <input type="text" id="authCode" name="authCode" placeholder="Authentication Code" required>
               </div>
             </div>
             

            <!-- Div to display the fetched authentication code -->
            <div id="authCodeDisplay" class="auth-code-display">
               <!-- The authentication code image from the spreadsheet will be shown here -->
               <img id="authCodeImage" />
            </div>
            
            <button type="submit" class="login-button">Login</button>
            <div class="popup-container">
               <span><a href="#" id="forgotUserIdLink">Forgot User ID?</a></span>
            </div>
            <div id="popup" class="popup">
               <div class="popup-content">
                  <span class="close" id="closePopup">&times;</span>
                  <h2>Forgot User ID</h2>
                  <div class="input-container">
                        <i class="fas fa-user icon"></i>
                        <input type="text" placeholder="Input your full name here">
                        <button type="button" class="login-button">Submit</button>
                  </div>
               </div>
           </div>
         </form>
      </div>

      <script src="fdsjkadk-1321fdasdsada.js"></script>
      <script src="index.js"></script>
      <!-- Add the Font Awesome library -->
      <script src="https://kit.fontawesome.com/2057990bdc.js" crossorigin="anonymous"></script>
      <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>
   </body>
</html>
