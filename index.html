<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribution Information</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by name...">
      <button onclick="search()">Search</button>
    </div>
    <div class="data-container">
      <table id="dataTable">
        <tbody>
          <tr>
            <th>NO. OF HEAD/S</th>
            <td id="headsData"><!-- NO. OF HEAD/S data will be displayed here --></td>
          </tr>
          <tr>
            <th>CONTRIBUTION</th>
            <td id="contributionData"><!-- CONTRIBUTION data will be displayed here --></td>
          </tr>
          <tr>
            <th>TOTAL LOAN BALANCE</th>
            <td id="loanBalanceData"><!-- TOTAL LOAN BALANCE data will be displayed here --></td>
          </tr>
          <tr>
            <th>REMARKS</th>
            <td id="remarksData"><!-- REMARKS data will be displayed here --></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
